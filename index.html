<html>
<style>
body {
   color: #fff;
   font-family: Arial, sans-serif;
   margin: 0;
   padding: 0;
   display: flex;
   justify-content: center;
   align-items: center;
   height: 100vh;
}

.game-container {
   width: 600px;
   height: 400px;
   background-color: #000;
   position: relative;
}

.game-container::before {
   content: "";
   position: absolute;
   top: 0;
   left: 0;
   width: 100%;
   height: 100%;
   background-color: #333;
   opacity: 0.5;
}

.game-container p {
   position: relative;
   z-index: 1;
   text-align: center;
   margin-top: 100px;
}

.game-container button {
   position: relative;
   z-index: 1;
   display: block;
   margin: 20px auto;
   padding: 10px 20px;
   background-color: #666;
   color: #fff;
   text-transform: uppercase;
}
	<link rel="stylesheet" type="text/css" href="index.css">
</style>

</html>
